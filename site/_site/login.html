<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eurostat AI Dashboards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
        <div class="text-center mb-8">
            <i class="fas fa-chart-line text-6xl text-purple-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Sign in to access AI-powered dashboards</p>
        </div>

        <!-- Tabs -->
        <div class="flex border-b mb-6">
            <button onclick="showTab('login')" id="tab-login" class="flex-1 py-3 font-semibold border-b-2 border-purple-600 text-purple-600">
                Login
            </button>
            <button onclick="showTab('signup')" id="tab-signup" class="flex-1 py-3 font-semibold border-b-2 border-transparent text-gray-400">
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="login-email" required 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="login-password" required 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none">
            </div>
            <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <!-- Signup Form (Hidden) -->
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" id="signup-username" required 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="signup-email" required 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="signup-password" required minlength="8"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-600 focus:outline-none">
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>
            <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </form>

        <!-- Error/Success Messages -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

        <!-- Guest Access -->
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm mb-3">or</p>
            <a href="/catalog.html" class="text-purple-600 hover:underline font-semibold">
                <i class="fas fa-arrow-right mr-2"></i>Continue as Guest
            </a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function showTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');
            const message = document.getElementById('message');

            message.classList.add('hidden');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('border-purple-600', 'text-purple-600');
                loginTab.classList.remove('border-transparent', 'text-gray-400');
                signupTab.classList.remove('border-purple-600', 'text-purple-600');
                signupTab.classList.add('border-transparent', 'text-gray-400');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupTab.classList.add('border-purple-600', 'text-purple-600');
                signupTab.classList.remove('border-transparent', 'text-gray-400');
                loginTab.classList.remove('border-purple-600', 'text-purple-600');
                loginTab.classList.add('border-transparent', 'text-gray-400');
            }
        }

        function showMessage(text, isError = false) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `mt-4 p-3 rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            message.classList.remove('hidden');
        }

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Login successful! Redirecting...', false);
                    setTimeout(() => window.location.href = '/catalog.html', 1000);
                } else {
                    showMessage(data.error || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        });

        // Signup Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Account created! Redirecting...', false);
                    setTimeout(() => window.location.href = '/catalog.html', 1000);
                } else {
                    showMessage(data.error || 'Signup failed', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        });
    </script>
</body>
</html>
