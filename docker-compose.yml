version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bidroom-postgres
    environment:
      POSTGRES_USER: bidroom
      POSTGRES_PASSWORD: bidroom_dev_password
      POSTGRES_DB: bidroom_gr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bidroom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: bidroom-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Create MinIO bucket on startup
  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/bidroom-documents --ignore-existing;
      /usr/bin/mc anonymous set download myminio/bidroom-documents;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
